<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync Bridge</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="left-section">
          <img src="assets/logo.svg" alt="Sync Bridge" />
          <h1>Let's sync some files</h1>
        </div>
        <div class="right-section">
          <form id="envForm">
            <h2>Server Configuration</h2>
            <label for="savedConnections">Saved Connections:</label>
            <select id="savedConnections" class="select">
              <option value="">Create a new one</option></select
            ><br /><br />
            <input type="hidden" id="uid" name="uid" />
            <div class="row">
              <div class="col">
                <label for="connectionType">Connection Type:</label>
                <select id="connectionType" name="CONNECTION_TYPE">
                  <option value="sftp">SFTP</option>
                  <option value="scp">SCP</option>
                  <option value="ftp">FTP</option>
                </select>
              </div>
              <div class="col">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="host">Host:</label>
                <input type="text" id="host" name="HOST" />
              </div>
              <div class="col">
                <label for="port">Port:</label>
                <input type="number" id="port" name="PORT" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="user">User:</label>
                <input type="text" id="user" name="USER" />
              </div>
              <div class="col">
                <label for="password">Password:</label>
                <input type="password" id="password" name="PASSWORD" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="localDir">Local Directory Path:</label>
                <input type="text" id="localDir" name="LOCAL_DIR" />
              </div>
              <div class="col">
                <label for="remoteDir">Remote Directory Path (Relative):</label>
                <input type="text" id="remoteDir" name="REMOTE_DIR" />
              </div>
            </div>
            <label for="useGitignore">
              <input type="checkbox" id="useGitignore" name="USE_GITIGNORE" />
              Use Gitignore
            </label>
            <br />
            <div class="row">
              <div class="col-33">
                <label for="retryAttempts">Retry Attempts:</label>
                <input type="number" id="retryAttempts" name="RETRY_ATTEMPTS" />
              </div>
              <div class="col-33">
                <label for="retryDelay">Retry Delay (ms):</label>
                <input type="number" id="retryDelay" name="RETRY_DELAY" />
              </div>
              <div class="col-33">
                <label for="connectionTimeout">Connection Timeout (ms):</label>
                <input
                  type="number"
                  id="connectionTimeout"
                  name="CONNECTION_TIMEOUT"
                />
              </div>
            </div>
            <button type="submit">Save and connect</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
